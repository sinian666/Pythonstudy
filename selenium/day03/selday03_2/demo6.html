<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function degree(){
            score = document.getElementById('n')
            if(score.value >= 90) {
                alert('优')
            }
            else if(score.value >= 80) {
                alert('良')
            }
            else if(score.value >= 60) {
                alert('中')
            }
            else {
                alert('差')
            }
        }
    </script>
</head>
<body>
    请输入一个分数：<input type="text" id="n"><br>
    <input type="button" value="等级" onclick="degree()">
</body>
</html>
