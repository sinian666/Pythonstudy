<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function selall() {
            a = document.getElementsByName('g')
            alert(a[0].value)
            alert(a[1].value)
        }
        function chk() {
            a = document.getElementsByName('g')
            alert(a[0].checked)
            alert(a[1].checked)
        }
        function chkrad() {
            g = document.getElementsByName('g')
            if(g[0].checked == true) {
                alert(g[0].value)
            }
            else if(g[1].checked == true){
                alert(g[1].value)
            }
        }
        function reverse() {
            g = document.getElementsByName('g')
            if(g[0].checked == true){
                g[1].checked = true
            }
            else if(g[1].checked == true) {
                g[0].checked = true
            }
        }
    </script>
</head>
<body>
    <input type="button" value="反选" onclick="reverse()">
    <input type="button" value="选中项的值" onclick="chkrad()">
    <input type="button" value="是否选中" onclick="chk()">
    <input type="button" value="所有选项值" onclick="selall()"><br>
    性别：
    <input type="radio" value="man" name="g">男
    <input type="radio" value="woman" name="g">女
</body>
</html>
